    body.dark-mode .text-gray-700 { color: #BDBDBD; }

    const mockPerformance = [
      { date: "2025-09-26", win: 2, loss: 0, void: 1, profit: 0.42 },
      { date: "2025-09-25", win: 1, loss: 1, void: 0, profit: -0.01 },
      { date: "2025-09-24", win: 3, loss: 0, void: 0, profit: 0.60 },
      // More data for chart
    ];

    // Fetch real odds (focus on specified markets, leagues)
    async function fetchRealSuggestions() {
      if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
        return mockSuggestions; // Fallback
      }
      try {
        const sports = ['soccer_epl', 'soccer_la_liga', 'soccer_bundesliga', 'soccer_serie_a', 'soccer_ligue_one', 'soccer_uefa_champs_league', 'soccer_uefa_europa_league', 'soccer_world_cup_qualifiers', 'soccer_caf', 'soccer_nwsl', 'soccer_fa_wsl']; // Leagues including women's and international
        const suggestions = [];
        for (const sport of sports) {
          const url = `https://api.the-odds-api.com/v4/sports/${sport}/odds/?apiKey=${API_KEY}&regions=us&markets=spreads,totals,h2h&oddsFormat=decimal`;
          const response = await fetch(url);
          const data = await response.json();
          data.forEach(event => {
            const bestMarket = event.bookmakers[0]?.markets.find(m => MARKETS.some(mk => m.key.includes(mk.toLowerCase())));
            if (bestMarket) {
              const outcome = bestMarket.outcomes.find(o => o.price <= TARGET_ODDS + 0.05); // Close to 1.20
              if (outcome) {
                suggestions.push({
                  id: event.id,
                  match: `${event.home_team} vs ${event.away_team}`,
                  league: event.sport_nice,
                  date: new Date(event.commence_time).toLocaleDateString(),
                  time: new Date(event.commence_time).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}),
                  market: bestMarket.key,
                  odds: outcome.price,
                  confidence: outcome.price < 1.2 ? 'High' : 'Medium',
                  reasoning: "Based on recent form and H2H data from API. Low odds indicate high probability.",
                  betwayLink: "https://www.betway.com"
                });
              }
            }
          });
        }
        return suggestions.length > 0 ? suggestions : mockSuggestions;
      } catch (error) {
        console.error('API Error:', error);
        return mockSuggestions;
      }
    }

    function App() {
      const [suggestions, setSuggestions] = React.useState(mockSuggestions);
      const [darkMode, setDarkMode] = React.useState(false);
      const [chart, setChart] = React.useState(null);

      React.useEffect(() => {
        fetchRealSuggestions().then(setSuggestions);
        const ctx = document.getElementById('performanceChart');
        if (ctx) {
          setChart(new Chart(ctx, {
            type: 'line',
            data: {
              labels: mockPerformance.map(p => p.date),
              datasets: [{ label: 'Profit', data: mockPerformance.map(p => p.profit), borderColor: 'var(--brand-green)' }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          }));
        }
        document.body.classList.toggle('dark-mode', darkMode);
      }, [darkMode]);

      return (
        <div className="min-h-screen p-4">
          <header className="brand-dark-blue p-4 rounded-lg shadow mb-4 flex justify-between items-center">
            <div>
              <h1 className="text-3xl font-bold">Thuto's Daily Betting Tips</h1>
              <p className="text-sm">High-probability, data-driven suggestions for safe wins</p>
            </div>
            <button onClick={() => setDarkMode(!darkMode)} className="bg-gray-200 dark:bg-gray-700 p-2 rounded">
              {darkMode ? 'Light Mode' : 'Dark Mode'}
            </button>
          </header>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div className="md:col-span-2 space-y-4">
              <h2 className="text-2xl font-semibold">Betting Suggestions</h2>
              {suggestions.map(sug => (
                <div key={sug.id} className="bg-white dark:bg-gray-800 p-4 rounded-lg shadow card">
                  <h3 className="text-xl font-bold">{sug.match}</h3>
                  <p className="text-sm text-muted-gray">{sug.league} - {sug.date} {sug.time}</p>
                  <p>Market: {sug.market} @ <span className="brand-gold-text">{sug.odds}</span> (Confidence: {sug.confidence})</p>
                  <p className="mt-2">{sug.reasoning}</p>
                  <a href={sug.betwayLink} target="_blank" className="brand-green px-4 py-2 rounded mt-2 inline-block">Bet Now</a>
                </div>
              ))}
            </div>
            <div>
              <h2 className="text-2xl font-semibold">Performance Stats</h2>
              <div className="bg-white dark:bg-gray-800 p-4 rounded-lg shadow card mt-4">
                <canvas id="performanceChart"></canvas>
              </div>
              <p className="mt-4 text-sm">Disclaimer: Betting involves risk. Use responsibly.</p>
