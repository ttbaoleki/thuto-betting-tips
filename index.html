                <select
                  className="p-2 border rounded dark:bg-gray-700"
                  value={selectedLeague}
                  onChange={e => setSelectedLeague(e.target.value)}
                >
                  <option>All</option>
                  {[...new Set(suggestions.map(s => s.league))].map(l => <option key={l}>{l}</option>)}
                </select>
                <button
                  onClick={() => { setLoading(true); fetchRealSuggestions().then(d => { setSuggestions(d); setSlips(generateSlips(d)); setLoading(false); }); }}
                  className="brand-green px-4 py-2 rounded"
                >
                  Refresh Live
                </button>
                <button onClick={() => setDarkMode(!darkMode)} className="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded">
                  {darkMode ? '☀️ Light' : '🌙 Dark'}
                </button>
              </div>
            </header>

            {/* Main Layout */}
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              {/* Left: Suggestions & Slips */}
              <main className="lg:col-span-2 space-y-6">
                {/* Single Bets */}
                <section>
                  <h2 className="text-2xl font-semibold">Safe Single Bets (CAT Time)</h2>
                  <p className="text-sm text-muted-gray mb-4">High-probability picks (~1.01-1.20 odds) based on form, H2H, stats</p>
                  <div className="space-y-4">
                    {filteredSuggestions.length > 0 ? filteredSuggestions.map(sug => (
                      <div key={sug.id} className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow card border-l-4 border-green-500">
                        <h3 className="text-xl font-bold">{sug.match}</h3>
                        <p className="text-sm text-muted-gray">{sug.league} • {sug.date} {sug.time} CAT</p>
                        <p className="font-semibold">Market: <span className="brand-gold-text">{sug.market}</span> @ {sug.odds} • Prob: {sug.winProb} ({sug.confidence})</p>
                        <p className="mt-2 text-sm">{sug.reasoning}</p>
                        <details className="mt-2 text-sm">
                          <summary className="text-blue-500 cursor-pointer">View Stats</summary>
                          <div className="p-2 bg-gray-100 dark:bg-gray-700 rounded mt-1">
                            <p>Form: Home {sug.form.home}, Away {sug.form.away}</p>
                            <p>H2H: {sug.headToHead}</p>
                            <p>Injuries: Home {sug.injuries.home}, Away {sug.injuries.away}</p>
                          </div>
                        </details>
                        <a href={sug.betwayLink} target="_blank" rel="noopener noreferrer" className="brand-green px-4 py-2 rounded mt-2 inline-block">Bet on Betway BW</a>
                      </div>
                    )) : (
                      <p className="text-center text-muted-gray">No matches found for "{searchQuery}" in {selectedLeague}. Try another term or select "All".</p>
                    )}
                  </div>
                </section>

                {/* Dynamic Slips */}
                <section>
                  <h2 className="text-2xl font-semibold">Ultra-Safe Multi Slips (~1.20 Odds)</h2>
                  <p className="text-sm text-muted-gray mb-4">Dynamic 2-10 leg combos with 85-95%+ win probability</p>
                  <div className="space-y-4">
                    {slips.map(slip => (
                      <div key={slip.id} className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow card border-l-4 border-blue-500">
                        <h3 className="font-bold">Slip #{slip.id} • Odds: {slip.totalOdds} • Win Prob: {slip.winProb}</h3>
                        <p className="text-sm">{slip.reasoning}</p>
                        <ul className="text-xs mt-2 space-y-1">
                          {slip.legs.map((leg, i) => (
                            <li key={i}>• {leg.match}: {leg.market} @ {leg.odds} ({leg.winProb})</li>
                          ))}
                        </ul>
                        <a href={BETWAY_BW_BASE} target="_blank" rel="noopener noreferrer" className="brand-green px-4 py-2 rounded mt-2 inline-block">Build Slip on Betway BW</a>
                      </div>
                    ))}
                  </div>
                </section>
              </main>

              {/* Right: Standings & Performance */}
              <aside className="space-y-6">
                {/* Performance Chart */}
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow card">
                  <h3 className="text-xl font-semibold mb-4">Performance Tracker</h3>
                  <canvas id="performanceChart" height="200"></canvas>
                  <p className="text-sm mt-4 text-center">80%+ win rate on low-odds picks</p>
                </div>

                {/* League Standings */}
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow card">
                  <h3 className="text-xl font-semibold mb-4">League Standings (Betway BW)</h3>
                  {Object.entries(mockStandings).map(([league, table]) => (
                    <details key={league} className="mb-2">
                      <summary className="font-semibold cursor-pointer">{league}</summary>
                      <table className="mt-2">
                        <thead>
                          <tr><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>Pts</th></tr>
                        </thead>
                        <tbody>
                          {table.map((row, i) => (
                            <tr key={i}>
                              <td>{row.team}</td><td>{row.played}</td><td>{row.won}</td><td>{row.drawn}</td><td>{row.lost}</td><td>{row.gf}</td><td>{row.ga}</td><td className="font-bold">{row.pts}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </details>
                  ))}
                </div>

                {/* Disclaimer */}
                <div className="bg-yellow-50 dark:bg-yellow-900/20 p-4 rounded-lg border border-yellow-200 dark:border-yellow-800">
                  <p className="text-sm text-yellow-800 dark:text-yellow-200">⚠️ Live data via The Odds API. Add key for Betway BW odds. Betting is risky – gamble responsibly.</p>
                </div>
              </aside>
            </div>
          </div>
        </ErrorBoundary>
      );
    }

    // Render App
    try {
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
        console.log('App rendered successfully');
      } else {
        console.error('Root element not found');
        document.body.innerHTML = '<div class="error">Error: Root element not found. Ensure <div id="root"></div> exists.</div>';
      }
    } catch (err) {
      console.error('Render error:', err);
      document.body.innerHTML = '<div class="error">Render Error: ' + err.message + '. Check console (F12) for details.</div>';
    }
  </script>
</body>
</html>
